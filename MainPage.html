<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para Ella — Como una Esmeralda</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      color: #e5e5e5;
      font-family: 'Playfair Display', serif;
      line-height: 1.6;
      padding: 3rem;
      position: relative;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      text-align: center;
      color: #9fe2bf;
      font-size: 3rem;
    }
    .letter {
      max-width: 800px;
      margin: auto;
      background: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px #0f0;
    }
    .quote {
      text-align: center;
      font-style: italic;
      margin-top: 2rem;
      color: #a0f0d0;
    }
    .audio {
      position: fixed;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="audio">
    <audio controls autoplay loop>
      <source src="your-soundtrack.mp3" type="audio/mpeg">
      Tu navegador no soporta audio HTML5.
    </audio>
  </div>

  <h1>Como una Esmeralda</h1>
  <div class="letter">
    <p>Así como el destello del cuerpo celestial que nos indica el amanecer de un nuevo día...</p>
    <!-- Add rest of your letter here in <p> blocks -->

    <div class="quote">
      The most precious emerald isn’t the one that blinds with brilliance,<br>
      but the one that returns a soft and warm shine to those who behold it.
    </div>
  </div>
</body>
</html>
